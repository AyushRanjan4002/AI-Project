<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered tax filing guide to simplify your tax returns. Get started today!">
    <title>AI Powered Tax Filing Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .animated-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 4px solid black;
            box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.7);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-indigo-200 relative overflow-hidden">
    
    <video class="video-background" autoplay loop muted aria-label="Background Video">
        <source src="videoai/incomevideo.mp4" type="video/mp4">
    </video>
    
    <div class="text-center animated-box p-10 rounded-2xl shadow-10xl relative z-10 max-w-md w-full ">
        <h1 class="text-3xl font-extrabold text-black mb-6 drop-shadow-lg">AI POWERED TAX FILING GUIDE</h1>
        <p class="text-black text-lg mb-6">Simplify your tax filing with AI-driven guidance. Get started now!</p>
        <a href="http://localhost:5000/" class="inline-block w-full">
            <button class="bg-gradient-to-r from-orange-500 to-red-500 text-white px-6 py-3 rounded-xl text-lg font-semibold transition duration-300 transform hover:scale-105 shadow-2xl hover:from-black-500 hover:to-gray-500">
                Get Started
            </button>
        </a>
    </div>
    
</body>
</html>
